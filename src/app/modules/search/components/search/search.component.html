<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="search-form">

    <table class="search-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="search-full-width">
        <mat-select placeholder="Locations" [formControl]="searchForm.controls['locations']">
          <mat-option *ngFor="let location of locationsList" [value]="location">{{location}}</mat-option>
        </mat-select>
        <mat-error *ngIf="searchForm.controls['locations'].invalid">Locations is required</mat-error>
      </mat-form-field></td>
      <td><mat-form-field class="search-full-width">
        <mat-select placeholder="What to do?" [formControl]="searchForm.controls['toDos']" multiple>
          <mat-option *ngFor="let toDo of toDosList" [value]="toDo">{{toDo}}</mat-option>
        </mat-select>
        <mat-error *ngIf="searchForm.controls['toDos'].invalid">To do is required</mat-error>
      </mat-form-field></td> 
      <td><mat-form-field class="search-full-width">
        <input matInput type="search" placeholder="Search by name, location or type" [formControl]="searchForm.controls['searchText']">
        <mat-error *ngIf="searchForm.controls['searchText'].hasError('required')">Search text is required</mat-error>
        <mat-error *ngIf="searchForm.controls['searchText'].hasError('minlength')">Min length of 4 char</mat-error>
        <mat-error *ngIf="searchForm.controls['searchText'].hasError('maxLength')">Max Length of 10 char</mat-error>
      </mat-form-field></td>
    
      <td><button mat-raised-button color="primary" class="search-full-width">Submit</button></td>
    </tr></table>
  
  </form>
